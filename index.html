<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <title>Excel Clone</title>
</head>
<body>
    <div class="menu-container">
        <div class="formatting-container">
            <div class="subgroup">
                <select name="" id="font-family" class="font-family">
                    <option value="Arial">Arial</option>
                    <option value="Cambria">Cambria</option>
                    <option value="Georgia">Georgia</option>
                    <option value="monospace">monospace</option>
                    <option value="sans-serif">sans-serif</option>
                    <option value="fantasy">fantasy</option>
                </select>
                <div class="BUI_container">
                    <input type="button" value="B" class="bold">
                    <input type="button" value="I" class="italic">
                    <input type="button" value="U" class="underline">
                </div>
            </div>
            <div class="subgroup">
                <select id="font-size" class="font-size">
                    <option value="8">8</option>
                    <option value="10">10</option>
                    <option value="12">12</option>
                    <option value="16">16</option>
                    <option value="20">20</option>
                    <option value="32">32</option>
                </select>
                <div class="color-container">
                    <input type="color" id="color">
                    <input type="color" id="bg-color">
                </div>
            </div>
        </div>

        <div class="alignment-container">
            <input type="button" value="L">
            <input type="button" value="C">
            <input type="button" value="R">
        </div>
    </div>



    <div class="formula-container">
        <input type="text" class="address-box" readonly>
        <div class="seperator">:</div>
        <input type="text" class="formula-box">
    </div>

    <div class="grid_container">
        <div class="top-left-block">
        </div>
        <div class="top-row">
        </div>
        <div class="left-col">
        </div>
        <div class="grid">
        </div>
    </div>

    <div class="sheets">
        <div class="add-sheet-container">
            <i class="fas fa-plus icon"></i>
        </div>
        <div class="sheets-list">
            <div class="sheet active-sheet" sheetIdx="0">Sheet 1</div>
        </div>
    </div>

    <script src="init.js" defer></script>
    <script src="query.js" defer></script>
</body>
</html>
