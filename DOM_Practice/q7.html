<!DOCTYPE html>

<head>
  <meta charset="UTF-8" />

  <title>Document</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      padding-top: 5rem;
    }

    .red {
      background-color: red;
    }

    .card {
      border: 1px solid;
      height: 10rem;
      width: 10rem;
      margin: 2rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card red"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
    <div class="card"></div>
  </div>
  <script>
    //  Q Create a generic function to select all sibling of a given node. Using that function delete all siblings of red card.
    function siblingSelector(node) {
        let redCard = document.querySelector(node);
        let sibArr=[];
        let sibWithArr = redCard.parentNode.children;

        for(let i=0; i<sibWithArr.length; i++)
        {
            let sib = sibWithArr[i];
            if(redCard != sib)
            sibArr.push(sib);
        }
        
      return sibArr;

    }
    let sibArr = siblingSelector(".red");
    //remove
    let length = sibArr.length;
    alert(length);
    for(let i=0; i<length; i++)
    {
        sibArr[i].remove();
    }
  </script>
</body>
